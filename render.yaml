services:
  # Backend Service (FastAPI + System Dependencies)
  - type: web
    name: swiftpdf-backend
    runtime: docker
    rootDir: backend
    plan: free
    envVars:
      - key: PORT
        value: 8000
      - key: ALLOWED_ORIGINS
        value: "*" # Update this with your Vercel URL once deployed for better security
      - key: PYTHON_VERSION
        value: 3.10
